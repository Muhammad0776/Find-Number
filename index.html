<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Number Game</title>
    <!--Bootstrap CSS 5.0-V -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!--Bootstrap swiper css-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--Bootstrap style css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="
      container
      py-5
      text-center
      d-flex
      flex-column
      justify-content-center
    ">
        <h1 class="text-white display-3 mb-5 fw-bold title">
            <span id="count">10</span> ta imkoniyatingiz bor
        </h1>
        <p class="mt-5 text-primary fs-3 invisible" id="statusp">
            Siz kiritgan son <span id="status">kichik</span>
        </p>
        <div class="mt-5">
            <input type="text" id="number" placeholder="Kompyuter o'ylagan sonni toping" />
            <br />
            <button class="mt-5 btn-blue" onclick="checkNumber()">Topdim</button>
        </div>
    </div>

    <div id="modal" class="d-none">
        <div id="success" class="p-4 modal-panel d-none">
            <img src="./img/happy.png" class="icon" alt="" />
            <p class="fw-bold text-white fs-3">
                Tabriklaymiz. O’yin g’olibi bo’ldingiz!
                <button class="btn text-white fs-2" onclick="reload()">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </p>
        </div>
        <div id="error" class="p-4 modal-panel d-none">
            <img src="./img/sad.png" class="icon" alt="" />
            <p class="fw-bold text-white fs-3">
                Biz sizni g’olib bo’lishingizni xohlagandik. Lekin yutqazdingiz!
                <button class="btn text-white fs-2" onclick="reload()">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </p>
        </div>
    </div>

    <audio src="" id="player"></audio>





    <!--Bootstrap JS 5.0-V -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <!--Animation-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!--Bootstrap swiper js-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
